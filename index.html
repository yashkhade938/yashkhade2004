  <style>
    :root { color-scheme: light dark; }

    body { -webkit-font-smoothing: antialiased; }

    /* ---------- BUTTON MICRO INTERACTIONS ---------- */
    .ios-pill{
      position:relative; overflow:hidden;
      transition:transform .25s ease, box-shadow .25s ease;
    }
    .ios-pill::before{
      content:""; position:absolute; inset:0;
      background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.55),transparent 70%);
      transform:translateX(-120%);
      transition:transform .6s ease;
    }
    .ios-pill:hover::before{ transform:translateX(120%); }
    .ios-pill:hover{
      transform:translateY(-2px) scale(1.03);
      box-shadow:0 14px 30px -14px rgba(0,0,0,.55);
    }
    .ios-pill:active{ transform:scale(.97); }

    /* ---------- GLASS CARD DEPTH ---------- */
    .ios-card{
      transition:transform .35s cubic-bezier(.22,.61,.36,1),
                 box-shadow .35s ease;
    }
    .ios-card:hover{
      transform:translateY(-6px);
      box-shadow:
        0 30px 60px -28px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.12);
    }

    /* ---------- NAV LINK UNDERLINE ---------- */
    nav a{
      position:relative;
    }
    nav a::after{
      content:""; position:absolute; left:0; bottom:-6px;
      width:0; height:2px; background:rgb(129,140,248);
      transition:width .3s ease;
    }
    nav a:hover::after{ width:100%; }

    /* ---------- CTA SOFT PULSE ---------- */
    @keyframes softPulse{
      0%,100%{ box-shadow:0 0 0 0 rgba(255,255,255,.0); }
      50%{ box-shadow:0 0 0 14px rgba(255,255,255,.18); }
    }
    #home .ios-pill:first-child{
      animation:softPulse 3.6s ease infinite;
    }

    /* ---------- HERO FLOAT PARALLAX ---------- */
    .ios-hero-media{
      will-change:transform;
      transition:transform .35s ease;
    }

    @media (prefers-reduced-motion: reduce){
      .ios-pill,.ios-card{ transition:none!important; animation:none!important; }
    }
  </style>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  window.addEventListener('load',()=>AOS.init({duration:900,once:true}));

  /* HERO MAGNETIC TILT */
  const hero=document.querySelector('.ios-hero-media');
  if(hero && matchMedia('(pointer:fine)').matches){
    hero.addEventListener('mousemove',e=>{
      const r=hero.getBoundingClientRect();
      const x=(e.clientX-r.left)/r.width-.5;
      const y=(e.clientY-r.top)/r.height-.5;
      hero.style.transform=`perspective(1000px) rotateX(${-y*8}deg) rotateY(${x*8}deg)`;
    });
    hero.addEventListener('mouseleave',()=>hero.style.transform='');
  }

  /* FOOTER YEAR */
  document.getElementById('year').textContent=new Date().getFullYear();
</script>
